baseURL: "https://khourycm.github.io/portfolio/"
languageCode: "en-us"
title: "Christopher Khoury"

disableKinds:
  - RSS

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  highlight:
    style: github
  goldmark:
    renderer:
      unsafe: true

params:
  navbar:
    logo:
      text: "Christopher Khoury"
    links:
      - title: "Experience"
        url: "/experience/"
      - title: "Expertise"
        url: "/expertise/"
      - title: "Education"
        url: "/education/"
      - title: "Publications"
        url: "/publications/"
      - title: "Contact"
        url: "/contact/"
  footer:
    enable: true
    text: "Copyright 2026 Christopher Khoury. All rights reserved."
  theme:
    default: system
  search:
    enable: true

menu:
  main:
    - name: "Experience"
      url: "/experience/"
      weight: 1
    - name: "Expertise"
      url: "/expertise/"
      weight: 2
    - name: "Education"
      url: "/education/"
      weight: 3
    - name: "Publications"
      url: "/publications/"
      weight: 4
    - name: "Contact"
      url: "/contact/"
      weight: 5
